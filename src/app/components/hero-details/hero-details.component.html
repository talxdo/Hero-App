<div class="flex ga-3 justify-center items-center mb-20">
    <div class="bg-white shadow-lg size-fit rounded-lg">
        <div class="">
            <div class="flex justify-center">
                <h1 class="text-xl font-bold">{{hero()?.nombre}}</h1><br>
            </div>
            <div class="flex justify-center">
                <img style="view-transition-name: hero" class="size-72 w-auto rounded-xl" src={{hero()?.imagen}} alt={{hero()?.nombre}}>
            </div>
        </div>
        <div class=" grid grid-rows-2 grid-flow-col gap-x-4 mx-10 mb-0 text-lg">
            <div class="row-span-3">
                @if (hero()?.poderes) {
                    <h2><strong>Poderes: </strong></h2>
                }
                @for (poder of hero()?.poderes; track $index) {
                    <ul class="list-disc list-inside">
                        <li class="capitalize">{{ poder }}.</li>
                    </ul>
                }@empty {
                    <h2><strong></strong>Este h√©roe no posee poderes.</h2>
                }
            </div>
            <div class="flex flex-col gap-0">
                <div class="flex justify-between">
                    <p><strong>Editorial: </strong>{{hero()?.editorial}}</p>
                </div>
                <div class="flex justify-between">
                    <p><strong>Identidad secreta: </strong> {{hero()?.identidadSecreta}}.</p>
                </div>
                <div class="flex justify-between">
                    <p><strong>Debut: </strong> {{hero()?.debut}}.</p>
                </div>
            </div>
        </div>
        <div class="flex justify-around mb-5">
            <button routerLink="/heroes" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">Regresar</button>
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Editar</button>
            <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">Eliminar</button>
        </div>
    </div>    
</div>
